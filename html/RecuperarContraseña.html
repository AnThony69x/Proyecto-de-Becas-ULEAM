<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas y Ayudas Económicas</title>
    <link rel="stylesheet" href="../css/RecuperarContraseña.css">
    <link rel="icon" href="../images/favicon.ico" type="image/png">
</head>
<body>

    <header class="encabezado">
        <div class="cubrir"></div>
        <h1>Becas y Ayudas Económicas</h1>
    </header>

    <div class="logo-contenedor">
        <img src="../images/logoUleam.png " alt="Logo Uleam" class="logo">
    </div>

    <main class="cuerpo-recuperacion-contraseña">
        <div class="recuperar-contraseña">
            <form id="formulario-recuperacion">
                <p>Recuperar Contraseña</p>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required/>
                <button type="submit">Enviar</button>
                <div id="mensaje" style="color: red;"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="creado">
            <p>
                <a href="https://github.com/AnThony69x" target="_blank" class="enlace">
                    Hecho por Anthony Mejia
                </a>
            </p>
        </div>
    </footer>

    <script src="../js/RecuperarContraseña.js"></script>
</body>
</html>
