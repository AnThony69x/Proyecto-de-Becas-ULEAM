<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas y Ayudas Económicas</title>
    <link rel="stylesheet" href="../css/PostulanteAdminitrador.css">
    <link rel="icon" href="../images/favicon.ico" type="image/png">
</head>
<body>

    <header class="encabezado">
        <div class="cubrir"></div>
        <h1>Becas y Ayudas Económicas</h1>
    </header>

    <div class="logo-contenedor">
        <img src="../images/logoUleam.png" alt="Logo Uleam" class="logo">
    </div>

    <div class="boton-cerrar-sesion">
        <a href="./InicioSesion.html"><button type="button">Cerrar Sesión</button></a>
    </div>

    <main class="Postulante">
        <div class="menu">
            <p>Postulante</p>
            <div class="postulante-contenedor">
                <div class="persona-texto">
                    <img src="../images/persona.png" alt="Persona" class="icono-persona"> 
                    <p>Axel Ordoñez - Becas por alto rendimiento académico</p>
                </div>
                <label for="postulante">Comentario</label>
                <textarea id="postulante" name="postulante" required></textarea>
                <button id="aceptar" type="button">Aceptado</button>
                <button id="rechazar" type="button">Rechazado</button>                
                <div id="mensaje" style="margin-top: 10px;"></div> 
            </div>
        </div>
    </main>
    

    <footer>
        <div class="creado">
            <p>
                <a href="https://github.com/AnThony69x" target="_blank" class="enlace">
                    Hecho por Anthony Mejia
                </a>
            </p>
        </div>
    </footer>

    <script src="../js/PostulanteAdiministrador.js"></script>
</body>
</html>
